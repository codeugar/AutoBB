<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoLink</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      width: 400px;
      max-width: 400px;
      height: 600px;
      overflow: hidden;
      background: #09090b;
    }

    body {
      width: 400px;
      max-width: 400px;
      height: 600px;
      overflow: hidden;
      overflow-x: hidden;
      background: #09090b;
      margin: 0;
      padding: 0;
    }

    #root {
      width: 400px;
      max-width: 400px;
      height: 600px;
      overflow: hidden;
      overflow-x: hidden;
      background: #09090b;
      position: relative;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/popup/main.tsx"></script>
</body>

</html>
